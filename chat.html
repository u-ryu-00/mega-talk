<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no,viewport-fit=cover">
    <title>메가톡</title>
    <link rel="stylesheet" href="./css/common.css">
    <link rel="stylesheet" href="./css/status-bar.css">
    <link rel="stylesheet" href="./css/global.css">
    <link rel="stylesheet" href="./css/header.css">
    <link rel="stylesheet" href="./css/user.css">
    <link rel="stylesheet" href="./css/friends.css">
    <link rel="stylesheet" href="./css/navigation.css">
    <link rel="stylesheet" href="./css/chat.css">
</head>
<body>
    <div id="no-mobile">
        <div class="logo">메가 톡</div>
        <p>스크린 크기를 줄여주세요</p>
    </div>
    <main>
        <aside id="status-bar">
            <time datetime="09:00">9:00</time>
            <ul>
                <li class="cellular">cellular</li>
                <li class="wifi">wifi</li>
                <li class="battery">battery</li>
            </ul>
        </aside>
        <header>
            <a class="back" href="chats.html">뒤로 가기</a>
            <h1>앨리스</h1>
            <nav>
                <ul>
                    <li class="search">
                        <a href="chat.html">검색</a>
                    </li>
                    <li class="menu">
                        <a href="chat.html">메뉴</a>
                    </li>
                </ul>
            </nav>
        </header>
        <article>
            <section id="conversation">
                <ul>
                    <li>
                        <div>
                            <span class="avatar">프로필 이미지</span>
                        </div>
                        <div class="contents">
                            <h2 class="name">앨리스</h2>
                            <p class="message">
                                오늘도 미라클 모닝 체크인 해야지?
                                오늘도 미라클 모닝 체크인 해야지?
                                오늘도 미라클 모닝!!
                            </p>
                        </div>
                        <time datetime="05:01">오전 5:01</time>
                    </li>
                    <li>
                        <div>
                            <span class="avatar">프로필 이미지</span>
                        </div>
                        <div class="contents">
                            <h2 class="name">앨리스</h2>
                            <p class="message">
                                언제 일어났니?
                            </p>
                        </div>
                        <time datetime="05:01">오전 5:01</time>
                    </li>
                </ul>
            </section>
            <section id="reply">
                <button class="plus" type="button">더보기</button>
                <form>
                    <input type="text" name="message">
                    <button class="emoji" type="button">이모지 추가</button>
                    <button class="send" type="submit">메세지 전송</button>
                </form>
            </section>
        </article>
    </main>
</body>
</html>
